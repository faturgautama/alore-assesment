<div *ngFor="let item of SegmentDatasource" class="row" style="margin-bottom: 2rem;">
    <div class="col-12" style="display: flex; align-items: center; margin-bottom: 1rem;">
        <ngx-emoji emoji="{{ item.icon }}" [size]="24"></ngx-emoji>
        <p class="text_title_segment" style="margin-bottom: 10px; margin-left: 0.5rem;">
            {{ item.title }}
        </p>
    </div>
    <div class="col-12">
        <div class="row">
            <div *ngFor="let table of item.table" class="col-1" style="margin-right: 1rem;">
                <app-table-list [Table]="table"></app-table-list>
            </div>
            <div class="col-1" style="cursor: pointer;" (click)="handleAddTable(item)">
                <div id="add_table" class="card_add_table" [style.border-color]="'#dddddd'">
                    <div class="row w-100">
                        <div class="col-12" style="text-align: center;">
                            <p style="font-size: 50px; margin-bottom: 0;" [style.color]="'#dddddd'">
                                <i class="fa-solid fa-plus"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
